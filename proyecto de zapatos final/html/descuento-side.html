<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos con Descuento</title>
    <link rel="stylesheet" href="../css/descuento-side.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Productos con Descuento</h1>
        </header>
        
        <section class="productos">
            <div class="producto">
                <img src="../img/tenis rosa.jpg" alt="Zapato Deportivo 1">
                <h2>pantera rosa</h2>
                <p class="precio-original">€80.00</p>
                <p class="precio-descuento">€60.00</p>
            </div>

            <div class="producto">
                <img src="../img/venezuela.jpg" alt="Zapato Deportivo 2">
                <h2>que viva maduro 2V</h2>
                <p class="precio-original">€100.00</p>
                <p class="precio-descuento">€75.00</p>
            </div>

            <div class="producto">
                <img src="../img/nike amarillo y blanco.jpg" alt="Zapato Deportivo 3">
                <h2>traviss scott</h2>
                <p class="precio-original">€120.00</p>
                <p class="precio-descuento">€90.00</p>
            </div>
        </section>
    </div>
</body>
</html>
