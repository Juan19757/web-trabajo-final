<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calzado Deportivo</title>
    <link rel="stylesheet" href="../css/calzado.css">
</head>
<body>
    <div class="container">
        <h1>Calzado Deportivo</h1>
        <div class="shoes-grid">
            <div class="shoe-card">
                <img src="../img/fila.jpg" alt="" class="shoe-image">
                <h3>deportivo Fila</h3>
                <p class="shoe-price">$120</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="shoe-card">
                <img src="../img/negros.jpg" alt class="shoe-image">
                <h3>deportivos Basketball</h3>
                <p class="shoe-price">$150</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="shoe-card">
                <img src="../img/nike rojo.jpg" alt="Zapatillas Tenis" class="shoe-image">
                <h3>Zapatillas Tenis</h3>
                <p class="shoe-price">$100</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="shoe-card">
                <img src="../img/guayos.jpg" alt="" class="shoe-image">
                <h3>deportivo Fútbol</h3>
                <p class="shoe-price">$130</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="shoe-card">
                <img src="../img/adidas negros.jpg" alt="" class="shoe-image">
                <h3>deportivas</h3>
                <p class="shoe-price">$140</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="shoe-card">
                <img src="../img/skate.jpg" alt=" Skate" class="shoe-image">
                <h3>calzado skate</h3>
                <p class="shoe-price">$110</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="shoe-card">
                <img src="../img/venezuela.jpg" alt="Zapatillas Trail" class="shoe-image">
                <h3>Venezuela Edición especial</h3>
                <p class="shoe-price">$125</p>
                <button class="buy-button">Comprar</button>
            </div>
        </div>
    </div>
</body>
</html>
